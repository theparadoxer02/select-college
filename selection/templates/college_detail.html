{% load staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title> College Selection </title>

        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/custom.css' %}" rel="stylesheet">

        <script src="https://use.fontawesome.com/a7259c8b0d.js"></script>

    </head>

    <body>

        {% include 'navbar.html' %}


        {% block jumbotron %}

        {% endblock %}

        <div class='row'>
            <div class='col-xs-12' style='background-color:yellow;'>
            <center>
                <h1>  College </h1> 
                <h2>{{ object.college }} </h2>
            </center>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-6 col-xs-12' style='background-color:red;'>
                <div class="col-md-6">
                    Course Offered: 
                </div>
                <div class="col-md-6">
                    {{ object.courses }}
                </div>
            </div>
            <div class=' col-xs-12' >
            <div class="col-md-6">
                Fees: 
            </div>
            <div class="col-md-6">
                {{ object.fee }}
            </div>
            <div class='col-xs-12 col-xs-12' style='background-color:green;'>
                <div class="col-md-6">
                    Average Package:
                </div>
                <div class="class-md-6">
                    {{ object.average_salary }}
                </div>
            </div>
        </div>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <div class='col-sm-1' style='background-color:blue;'>

            </div>

        </div>
